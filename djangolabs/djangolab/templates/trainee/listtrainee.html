{%load static%}
<!DOCTYPE html>

<head>
    <title>Trainee List</title>
</head>
<body>
    {% block content %}
    <h1>Trainee List</h1>
  
    <table border="1">
        <tr>
            <th>Trainee ID</th>
            <th>Trainee Name</th>
            <th>Trainee Email</th>
            <th>Trainee Image</th>
            <th>Trainee Track</th>
            <th>Actions</th>
        </tr>
        {% for trainee in trainees %}
        <tr>
            <td>{{trainee.id}}</td>
            <td>{{trainee.name}}</td>
            <td>{{trainee.email}}</td>
            <td><img src="{{trainee.image.url}}" alt="image" width="100" height="100"></td>
            <td>{{trainee.trak}}</td>
            <td>
                <a href="update/{{trainee.id}}">update</a>
                <a href="delete/{{trainee.id}}">Delete</a>
            </td>
        </tr>
        
        {% endfor %}
    </table>
    <a href="add">Add Trainee</a>
   {% endblock %}

</body>
</html>
