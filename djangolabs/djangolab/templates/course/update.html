<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Course</title>
</head>
<body>
    <p>User : {{user}}</p>
    <h1>Update Course</h1>
    <a href="/logout">Logout</a>
    <form  method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label for="name">Course Name:</label>
            <input type="text" id="name" name="name" value="{{ course.name }}" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ course.description }}</textarea>
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" value="{{ course.price }}" required>
        </div>
        <div>
            <button type="submit">Update Course</button>
        </div>
    </form>
</body>
</html>
